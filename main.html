    <h1>Mete</h1>

<form>

    <label for="arama kutusu"  ></label>
    <input style="width: 13cm;" id="aramakelimesi" type="text">
    
    <br><br>
    <button onclick="googleAra()"  type="button" id="aramakelimesi" class="btn btn-primary btn-lg">Google'da Ara</button>

    <script>
        function googleAra() {
        
            var aramaKelimesi = document.getElementById("aramakelimesi").value;

            window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(aramaKelimesi);
        }
    </script>
    
    <button onclick="sanslıhissediyorum()" id="aramakelimesi" type="button" class="btn btn-secondary btn-lg" >Kendimi şanslı hissediyorum.</button>
    <script>
        function sanslıhissediyorum() {

            var aramakelimesi = document.getElementById("aramakelimesi").value;
            
            var googleAramaURL= "https://www.google.com/search?q=" + encodeURIComponent(aramaKelimesi);
            
            window.location.href = googleAramaURL;
        }

    </script>
    
    
    
</form>
